<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      p {
        padding: 0px 10px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        border-bottom: 1px solid;
        display: flex;
        padding: 8px;
        justify-content: space-between;
      "
    >
      <img
        src="images\MDN_Web_Docs_full_logo.jpeg"
        alt=""
        width="150px"
        height="40px"
      />

      <div style="display: flex; align-items: center; font-size: 18px">
        <p style="color: grey">Refrences</p>
        <p>Guide</p>
        <p>Plus</p>
        <p>Blog</p>
        <p>Play</p>
        <p>AI Help</p>
      </div>

      <div
        style="
          display: flex;
          align-items: center;
          font-size: 18px;
          float: right;
        "
      >
        <p>Theme</p>
        <input
          type="text"
          style="
            border-radius: 10px;
            padding: 6px;
            width: 50px;
            border: 1px solid;
          "
        />
        <p>Log in</p>
        <button
          style="
            color: white;
            background-color: black;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid;
          "
        >
          Sign up for free!
        </button>
      </div>
    </div>
  </body>
</html>
