<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="https///www.examples.php/">
      <fieldset>
        <legend>Your Details</legend>
        <label> Name: <input type="text" name="name" id="" /> </label><br />
        <label> Email: <input type="text" name="Email" id="" /> </label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Review</legend>
        <p>
          <label for="hear-about">
             How did you hear about us? 
            </label>
          <select name="referrer" id="hear-about">
            <option value="google">Google</option>
            <option value="friends">Friends</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
          </select>
        </p>
        <p>
          Would you visit again?
          <br />
          <label> 
            <input type="radio" name="rating" value="yes" />Yes </label>
          <input type="radio" name="rating" value="no" />No
        </p>
        <p>
          <label for="comments"> 
            Comments:
           </label>
          <br />
          <textarea name="" id="comments" cols="40" rows="4"></textarea>
        </p>
        <label>
          <input type="checkbox" name="subscribe" checked="checked" />
          Sign me up for email updates
        </label>
        <br />
        <input type="submit" value="submit review"/>
      </fieldset>
    </form>
  </body>
</html>
